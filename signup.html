           Get Started</a></button>
          <button onclick="click" id="Calender" class="button_nav txtColor1 hello">Calendar</button>

    <div class="main-sign">
        <div class="left-sign" data-aos="zoom-out-left" data-aos-duration="1000" data-aos-offset="170" data-aos-easing="ease-in-out">
          <!-- <h1><b>SignUp Here</b></h1> -->
          <img src="1.png" class="left-sign-image" alt="food">

        <div class="right-sign">
          <div class="card-sign" data-aos="zoom-out-right" data-aos-duration="1000" data-aos-offset="170" data-aos-easing="ease-in-out">
            <button class="close-btn">&times;</button>
            <h1>SIGNUP</h1>
            <br>
            <div class="textfield">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" placeholder="Enter Email">
            </div>
            <div class="textfield">
              <label for="username">Username</label>
              <input type="text" name="Username" id="username" placeholder="Username">
            </div>
            <div class="textfield">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" placeholder="Enter Password">
              <span id="login-hide">
                <i class='icon bx bxs-hide' style="font-size: 27px;"></i>
              </span>
            </div>
            <button class="btn-signup" onclick="validateSignup()">SIGNUP</button>
            <h3>
              <center>Already have account?<a href="login.html" id="login">LOGIN</a></center>
            </h3>

          <div class="icons">
           
          </div>
        </div>
        <div class="newsletter">
          <div class="footer_titles">Subscribe to our newsletter</div>
          <form id="subscriptionForm">
            <input type="email" id="emailId" name="email" placeholder="Your Email" required>
            <button type="submit">Subscribe</button>
          </form>
          <div id="subscriptionMessage" style="display: none;">You have subscribed successfully!</div>
        </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      easing: 'ease',
      once: false,
    });

    // Redirect to login page
    // JavaScript to handle the tab switching
    document.getElementById('loginLink').addEventListener('click', function(event) {
      event.preventDefault(); // Prevent default anchor behavior

      // Hide all tabs
      var tabContents = document.querySelectorAll('.tab-content');
      tabContents.forEach(function(tab) {
          tab.style.display = 'none';
      });

      // Display the login tab
      document.getElementById('loginTab').style.display = 'block';
    });

  </script>
